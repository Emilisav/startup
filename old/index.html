<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Talkshow</title>
    <link
      rel="icon"
      href="https://clipartcraft.com/images/emoji-transparent-thumbs-up-3.png"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script defer src="login.js"></script>
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <header>
      <h1>Welcome to TalkShow!</h1>
    </header>

    <main>
      <p id="title">Login to add questions or use a guest account</p>

      <div>
        <div id="left">
          <label>Name</label>
          <input type="text" required id="name" placeholder="Your name here" />

          <label>Password</label>
          <input
            type="password"
            id="psw"
            required
            placeholder="Your password here"
          />

          <button
            class="btn btn-outline-primary"
            type="submit"
            onclick="login()"
          >
            Login
          </button>
        </div>

        <div id="right">
          <button
            class="btn btn-outline-primary"
            type="submit"
            onclick="guest()"
          >
            Guest
          </button>
        </div>
      </div>
    </main>

    <footer>
      <span class="text-reset">Emily De Graw</span>
      <a href="https://github.com/Emilisav/startup">GitHub</a>
    </footer>
  </body>
</html>
