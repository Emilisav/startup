<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Questions</title>
    <link
      rel="icon"
      href="https://clipartcraft.com/images/emoji-transparent-thumbs-up-3.png"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <header>
      <h1>Welcome to TalkShow!</h1>
    </header>

    <main>
      <p id="title">Login to add questions or use a guest account</p>

      <div>
        <form method="get" id="left" id="questions.html">
          <label for="name" id="name">Name</label>
          <input type="text" required id="name" placeholder="Your name here" />

          <label for="psw" id="psw">Password</label>
          <input
            type="password"
            id="psw"
            required
            placeholder="Your password here"
          />

          <button class="btn btn-outline-primary" type="submit">Login</button>
        </form>

        <form method="get" id="right" action="questions.html">
          <button class="btn btn-outline-primary" type="submit">Guest</button>
        </form>
      </div>
    </main>

    <footer>
      <span class="text-reset">Emily De Graw</span>
      <a href="https://github.com/Emilisav/startup">GitHub</a>
    </footer>
  </body>
</html>
